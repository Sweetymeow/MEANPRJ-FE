<div class="container">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
          </div>
          <button type="submit" name="button">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Register</div>
      <div class="panel-body"><form>
        <form name="register" action="index.html" method="post">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" [(ngModel)]="pwd">
          </div>
          <div class="form-group">
            <label>Password Confirm</label>
            <input type="password" class="form-control" name="pwdConfirm"  [(ngModel)]="pwdConfirm" compareTo="pwd">
          </div>
          <p [hidden]="register.pwdConfirm.$invalid">Password don't MATCH</p>
          <!-- register.pwdConfirm.$dirty &&  -->
          <button type="submit" name="button">SUBMIT</button>
        </form>
      </form>
    </div>
    </div>
  </div>
</div>
