<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  
  <div class="panel panel-default">
      <div class="panel-heading">Post A Message</div>
      <div class="panel-body">
          <div class="input-group">
              <textarea name="" id="" rows="3" class="form-control custom-control" 
                  ng-model = "main.message" style = "size:none;"></textarea>
              <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post</span>
          </div>
      </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Messages in MongoDB</div>
      <div class="panel-body">
          <ul class="list-group">
              <li class="list-group-item" 
                  ng-repeat="message in main.theMessages">{{message.msg}}</li>
          </ul>
      </div>
  </div>

</div>
